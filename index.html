<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Clock</title>
</head>
<body>
    <div class="mainPage">
        <div class="clockForm">
            <div class="clockArea">
                <div class="clock">
                    <div class="clockTop"></div>
                    <div class="clockLeft"></div>
                    <div class="clockFace">
                        <div class="mainFace">
                            <div style="--i: 0" class="mainNumber"><p style="--a: 0">12</p></div>
                            <div style="--i: 1" class="mainNumber"><p style="--a: 1">3</p></div>
                            <div style="--i: 2" class="mainNumber"><p style="--a: 2">6</p></div>
                            <div style="--i: 3" class="mainNumber"><p style="--a: 3">9</p></div>
                            
                            <div class="layerCenter"><i></i></div>

                            <div class="hand hourHand"><i></i></div>
                            <div class="hand minHand"><i></i></div>
                            <div class="hand secHand"><i></i></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="base">
                <div class="baseTop">
                    <p class="date"></p>
                </div>
                <div class="baseLeft"></div>
                <div class="mainBase">
                    <div class="timerBox">
                        <p class="time hrTime"></p>
                        <p class="current">Giờ</p>
                        <p class="time mnTime"></p>
                        <p class="current">Phút</p>
                        <p class="time scTime"></p>
                        <p class="current">Giây</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
